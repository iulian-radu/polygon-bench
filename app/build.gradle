plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    maven { url "https://jitpack.io" }
}

compileJava {
    sourceCompatibility = '11'
    targetCompatibility = '11'
}


dependencies {
    // uncomment this and comment the client-jvm:1.1.1 to test with the PR
//    implementation project(":client-jvm")
    // uncomment this to test with the original version
    implementation 'com.github.polygon-io:client-jvm:1.1.1'

    // For custom CIO engine on defaultJvmHttpClientProvider
    implementation("io.ktor:ktor-client-cio:${ktor_version}")
    implementation("io.ktor:ktor-client-core:${ktor_version}")
    implementation("io.ktor:ktor-client-websockets:${ktor_version}")
    implementation("io.ktor:ktor-client-okhttp:${ktor_version}")
    implementation("io.ktor:ktor-client-apache:${ktor_version}")
    implementation("io.ktor:ktor-client-jetty:${ktor_version}")
    implementation("io.ktor:ktor-client-serialization-jvm:${ktor_version}")
    implementation("io.ktor:ktor-client-encoding-jvm:${ktor_version}")

    // Annotation processor that generates Java builders for data classes
    implementation("com.thinkinglogic.builder:kotlin-builder-annotation:1.1.0")



    // define a BOM and its version
    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))

    // define any required OkHttp artifacts without version
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:logging-interceptor")


    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.2'

    implementation(group: "org.apache.commons", name: "commons-math3", version: "3.6.1")
}

application {
    // Define the main class for the application.
    mainClass = 'org.radu.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
